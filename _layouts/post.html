---
layout: blog
comments: true
---

<div class="post">
    <div class="post__header">
        {% if page.img %}
            <div class="post__img-wrap">
                <img class="post__img" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}">
            </div>
        {% endif %}
        <h1 class="post__caption">{{ page.title }}</h1>
        <div class="post__meta">By {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }}</div>
    </div>
    <div class="post__body text">
        {{ content }}
    </div>
</div>

<!-- Pagination links -->
<nav class="pager-wrap">
    <ul class="pager pager-wrap__pager">
        {% if page.previous.url %}
            <li class="previous">
                <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{page.previous.title}}">&larr; Previous Post</a>
            </li>
        {% endif %}
        {% if page.next.url %}
            <li class="next">
                <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{page.next.title}}">Next Post &rarr;</a>
            </li>
        {% endif %}
    </ul>
</nav>

<div class="disqus-wrap">
    <div id="disqus_thread"></div>
</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
